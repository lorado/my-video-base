<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="text-center">Anmeldung</h1>
  <div class="card shadow">
    <div class="form-group" [class.has-error]="form.get('email').touched && !form.get('email').valid">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group" [class.has-error]="form.get('password').touched && !form.get('password').valid">
      <label for="password">Passwort</label>
      <input id="password" type="password" class="form-control" formControlName="password" autocomplete="new-password">
    </div>
    <div class="actions">
      <button type="button" class="btn" routerLink="/registration">Registrieren</button>
      <button class="btn btn-primary" [disabled]="processingForm">Login</button>
    </div>
  </div>

</form>
